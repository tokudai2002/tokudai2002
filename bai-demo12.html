  <script>
    var ua = navigator.userAgent || "";

    // Link Shopee cho bài 1
    var shopeeLink = "https://s.shopee.vn/3qGtJM6PXT";

    if (/android/i.test(ua)) {
      // Android: mở Chrome ngoài + redirect
      window.location.href =
        "intent://" + shopeeLink.replace("https://", "") +
        "#Intent;scheme=https;package=com.android.chrome;end;";
    } else {
      // iOS hoặc khác
      window.location.href = shopeeLink;
    }
  </script>
