<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirect</title>
</head>
<body>
<script>
  var ua = navigator.userAgent || "";
  var link = "https://s.shopee.vn/1LZNmsyKrp";

  function intent(pkg) {
    window.location.href =
      "intent://" + link.replace("https://", "") +
      "#Intent;scheme=https;package=" + pkg + ";end;";
  }

  if (/android/i.test(ua)) {
    // ưu tiên browser hệ thống nhẹ
    intent("com.sec.android.app.sbrowser");      // Samsung
    setTimeout(() => intent("com.mi.globalbrowser"), 120);
    setTimeout(() => intent("com.heytap.browser"), 240);
    setTimeout(() => intent("com.huawei.browser"), 360);
    setTimeout(() => intent("com.android.chrome"), 480); // fallback
  } else {
    window.location.href = link;
  }
</script>
</body>
</html>
