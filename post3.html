<script>
let appLink = "";
let webLink = "";
let time = 0;
let countdown;
let opened = false;

function openProduct(app, web) {
  opened = false;
  appLink = app;
  webLink = web;
  time = 0;

  document.getElementById("count").innerText = time;
  document.getElementById("overlay").style.display = "flex";

  clearInterval(countdown);
  countdown = setInterval(() => {
    time--;
    document.getElementById("count").innerText = time;
    if (time <= 0) {
      clearInterval(countdown);
      goShopee();
    }
  }, 1000);
}

function goShopee() {
  if (opened) return;
  opened = true;

  window.location.href = appLink;
  setTimeout(() => {
    window.location.href = webLink;
  }, 1200);
}
